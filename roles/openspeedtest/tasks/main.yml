- name: "Start open speed test"
  docker_container:
    name: openspeedtest
    image: openspeedtest/latest
    pull: true
    state: started
    restart: yes
    restart_policy: always
    networks:
      - name: "{{ DOCKER.net.traefik }}"
    purge_networks: yes
    labels:
      traefik.frontend.rule: "Host: {{ traefik.url }}"
      traefik.port: "8080"
      traefik.enable: "true"