- community.docker.docker_container:
    name: sonarr
    image: linuxserver/sonarr
    pull: true
    state: started
    restart_policy: always
    volumes:
      - "{{ DOCKER.host_path }}/sonarr/config:/config"
      - "{{ series_path }}:/tv"
      - "{{ torrent_path }}:/downloads"
    labels:
      traefik.frontend.rule: "Host: {{ traefik.sonarr_url }}"
      traefik.port: "8989"
      traefik.enable: "true"
    env:
      TZ: 'Europe/London'
      PGID: "1000"
      PUID: "1000"
    purge_networks: yes
    networks:
      - name: "{{ DOCKER.net.traefik }}"

